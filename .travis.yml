#Misc Variables
language: clojure
lein: 2.5.3
sudo: true

#Build
script: "lein cljsbuild once min && lein less once"
notifications:
  webhooks:
    urls:
      - https://api.ghostinspector.com/v1/suites/owlet-frontend/execute/?apiKey=${CFD_GHOST_INSPECTOR}
    on_success: always
    on_failure: never

#Deploy
before_deploy: "cd resources/public"
deploy:
  - #Continuous Test
    provider: s3
    access_key_id: ${CFD_OWLET_AWS_ACCESS_KEY_ID}
    secret_access_key: ${CFD_OWLET_AWS_SECRET_ACCESS_KEY}
    bucket: "owlet-dev.codefordenver.org"
    skip_cleanup: true
    on:
      branch: master
      condition: $TRAVIS_PULL_REQUEST = false  
  - #Production Release
    provider: s3
    access_key_id: ${CFD_OWLET_AWS_ACCESS_KEY_ID}
    secret_access_key: ${CFD_OWLET_AWS_SECRET_ACCESS_KEY}
    bucket: "owlet.codefordenver.org"
    skip_cleanup: true
    on:
      branch: prod
      condition: $TRAVIS_PULL_REQUEST = false

