#Misc Variables
language: clojure
lein: 2.5.3
sudo: true

#Install Sass
before_install:
- wget http://launchpadlibrarian.net/283594070/libsass0_3.3.6-2_amd64.deb
- sudo dpkg -i libsass0_3.3.6-2_amd64.deb
- wget http://launchpadlibrarian.net/303447651/sassc_3.4.2-1_amd64.deb
- sudo dpkg -i sassc_3.4.2-1_amd64.deb

#Build
script: "lein uberjar && lein sassc once"

#Test
after_deploy: 'curl -X GET "https://api.ghostinspector.com/v1/suites/${CFD_GHOST_INSPECTOR_SUITE_ID}/execute/?apiKey=${CFD_GHOST_INSPECTOR_API_KEY}"'
