<!doctype html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
</head>
<body>
<div id="app"></div>
<script src="js/compiled/app.js"></script>
<script>owlet_ui.core.init();</script>
<script>
    function zadenMagic() {
      var content = document.getElementsByClassName('content');
      var trackwraps = document.getElementsByClassName('trackwrap');
      var trackwrappers = document.getElementsByClassName('trackwrapper');
      var tracks = document.getElementsByClassName('track');
      var maxHeight = 0;
      var currentHeight = 0;
      content[0].style = "width:320px;";
      for(var i = 0, ilen = trackwrappers.length - 1; i < ilen; i++) {
        trackwrappers[i].className = "trackwrapper";
      }
      for (var i = 0, ilen = trackwraps.length - 1; i < ilen; i++) {
          currentHeight = trackwraps[i].offsetHeight;
          if (currentHeight > maxHeight) {
              maxHeight = currentHeight;
          }
          currentHeight = 0;
      }
      for (var i = 0, ilen = tracks.length; i < ilen; i++) {
        tracks[i].style = "display:block;height:" + maxHeight + "px;";
      }
      for(var i = 0, ilen = trackwrappers.length - 1; i < ilen; i++) {
        trackwrappers[i].className = "trackwrapper col-xs-12 col-md-6 col-lg-4";
      }
      for (var i = 0, ilen = trackwraps.length; i < ilen; i++) {
        trackwraps[i].style = "display:block;height:" + maxHeight + "px;";
        if (i == ilen - 1) {
          if (ilen % 2 == 1) {
            trackwrappers[i].className = " trackwrapper col-xs-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-0"
          }
        }
      }
      content[0].style = "width:auto;";
    }
</script>
</body>
</html>
