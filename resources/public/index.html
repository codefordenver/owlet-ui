<script>
  function zadenMagic() {
    var trackwrappers = document.getElementsByClassName('trackwrapper');
    for(var i = 0, ilen = trackwrappers.length; i < ilen; i++) {
      if (i == ilen - 1) {
        if (ilen % 2 == 1) {
          trackwrappers[i].className = "trackwrapper col-xs-12 col-md-0 col-lg-4";
        }
      }
    }
  }
  $( window ).load( function zadenMagic2() {
    var x = 0;
    while(x < 1) {
    var main = document.getElementById('main');
    var elementHeight = document.documentElement.clientHeight;
    main.setAttribute('style', 'height:' + elementHeight + 'px;');
    x++;
  }
});
</script>
